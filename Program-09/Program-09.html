<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program-09</title>
</head>
<body>
    <div align="center" style="padding-top: 100px;">
        <h1>Hotel Customer Profile</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="120" required><br><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            
            <label for="room-type">Room Type:</label>
            <select id="room-type" name="room-type">
                <option value="">Select room type</option>
                <option value="ac">A/C</option>
                <option value="non-ac">Non-A/C</option>
                <option value="deluxe">Deluxe</option>
            </select><br><br>
            
            <label for="payment-type">Type of Payment:</label>
            <input type="radio" id="cash" name="payment-type" value="cash">
            <label for="cash">Cash</label>
            
            <input type="radio" id="card" name="payment-type" value="card">
            <label for="card">Credit/Debit Card</label>
            
            <input type="radio" id="coupons" name="payment-type" value="coupons">
            <label for="coupons">Coupons</label><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
