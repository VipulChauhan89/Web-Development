<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program-08</title>
</head>
<body>
    <form style="margin-top: 150px;">
        <fieldset>
            <legend>Basic Information</legend>
                <label for="name">Full name : </label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
                <label for="birthdate">Birth date : </label>
                <input type="date" id="birthdate" name="birthdate" required><br><br>
                <label for="gender">Gender : </label>
                <input type="radio" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female">
                <label for="female">Female</label><br><br>
                <label for="address">Address : </label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required><br><br>
                <label for="phoneno">Phone Number : </label>
                <input type="tel" id="phoneno" name="phoneno" placeholder="Enter your phone number" required><br><br>
        </fieldset>
        <fieldset>
            <legend>Extra Information</legend>
                <label for="interest">Interest : </label>
                <input type="checkbox" name="interest" value="books">
                <label for="books">Books</label>
                <input type="checkbox" name="interest" value="movies">
                <label for="movies">Movies</label>
                <input type="checkbox" name="interest" value="videogames">
                <label for="videogames">Video Games</label><br><br>
                <label for="favcolor">Favorite color : </label>
                <input type="color" id="favcolor" name="favcolor"><br><br>
        </fieldset>
        <input type="submit" value="Send data">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
