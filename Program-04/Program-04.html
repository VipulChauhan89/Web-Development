<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <area target="_blank" alt="Africa" title="Africa" shape="circle" coords="270,137,10" href="https://en.wikipedia.org/wiki/Africa">

        <area target="_blank" alt="Australia" title="Australia" shape="circle" coords="469,201,10" href="https://en.wikipedia.org/wiki/Australia">
        <area target="_blank" alt="Asia" title="Asia" shape="circle" coords="374,65,10" href="https://en.wikipedia.org/wiki/Asia">
        <area target="_blank" alt="Antarctica" title="Antarctica" shape="circle" coords="340,267,10" href="https://en.wikipedia.org/wiki/Antarctica">

      <figure style="text-align:center; margin-top:150px;">
