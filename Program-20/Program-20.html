<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program-20</title>
    <link rel="stylesheet" href="Program-20.css">
</head>
<body>
    <div align="center">

        <form>
            <label for="type"> Card Type</label>
            <select name="card-type" id="ctype" required>
                <option value="Master">Master Card</option> <option value="Visa">Visa</option>
                <option value="AExp">American Express</option>
            </select><br/>
            <label for="card-no">Card Number:</label>
            <input type="text" name="card-no" id="cno" pattern="^[0-9]*" required><br/> <input type="submit" value="submit" onclick="validate()">
        </form>
    </div>
    <script src="Program-20.js"></script>
</body>
</html>
